<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Username Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("stars.webp");
            background-size: cover;

            overflow: hidden;
            height: 100vh;
            display: flex;

          img {
            width: 100%;

            border-radius: 10px;
            margin-bottom: 20px;
          
            animation: drop-in 1s ease-out forwards;
            transform: translateY(-100vh);

        @keyframes drop-in {
            0% {
                transform: translateY(-100vh); 
            }
            100% {
                transform: translateY(0);
        }
        }img {

        }
